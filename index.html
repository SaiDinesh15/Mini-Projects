<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        .project {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .project a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .project a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>My Mini Web Projects</h1>
    <div class="container" id="projects"></div>

    <script>
        const projects = [
            "project1", "project2", "project3", "project4", "project5",
            "project6", "project7", "project8", "project9", "project10",
            "project11", "project12", "project13", "project14", "project15",
            "project16", "project17", "project18", "project19", "project20"
        ];

        const container = document.getElementById("projects");

        projects.forEach((project, index) => {
            const div = document.createElement("div");
            div.classList.add("project");
            div.innerHTML = `<a href="${project}/index.html" target="_blank">Project ${index + 1}</a>`;
            container.appendChild(div);
        });
    </script>

</body>
</html>
